<!doctype html>
<html>
  <head>
    <title>Footer Block</title>
    <style>
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        background-color: #f8fafc;
        border-top: 1px solid #e5e7eb;
      }

      .footer__text {
        font-size: 14px;
        color: #64748b;
      }

      .footer__links {
        display: flex;
        gap: 16px;
      }

      .footer__link {
        color: #334155;
        text-decoration: none;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <footer class="footer">
      <div
        class="footer__text"
        data-key="copyright"
        data-editor="true"
        data-editor-options='{
          "bold": true,
          "italic": true,
          "fontSize": true,
          "align": true,
          "color": true
        }'
      >
        Â© 2025 Your Company. All rights reserved.
      </div>
      <div class="footer__links" data-key="footer_links">
        <a class="footer__link" href="#" data-key="Privacy">Privacy</a>
        <a class="footer__link" href="#" data-key="Terms">Terms</a>
        <a class="footer__link" href="#" data-key="Support">Support</a>
      </div>
    </footer>
  </body>
</html>
